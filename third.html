<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="simple.css">

<script>

// Bar Chart

function draw(data) {
	d3.select("#container")
	.append("div")
		.attr("class","chart")
	.selectAll("div.line")
	.data(data.results.bindings)
	.enter()
	.append("div")
		.attr("class","line")
		
	d3.selectAll("div.line")
		.append("div")
		.attr("class","label")
		.text(function(d) { return d.type.value })
		
	d3.selectAll("div.line")
		.append("div")
			.attr("class","bar")
			.style("width",function(d){return d.count.value/15 + "px"})
			.text(function(d){return d.count.value})
}
</script>
